db.driverClassName=org.hsqldb.jdbcDriver
db.url=jdbc:hsqldb:mem:exm_demo;sql.syntax_mys=true
db.username=sa
db.password=sa

db.partition.count=2
db.min.connections.per.partition=1
db.max.connections.per.partition=3
db.maxStatements=5
db.idleConnectionTestPeriod=3000
db.loginTimeout=3000
db.preferredTestQuery=SELECT 1

hibernate.dialect=org.hibernate.dialect.HSQLDialect
hibernate.max_fetch_depth=2
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.prepare_sql=true
hibernate.hbm2ddl.auto=update
hibernate.jdbc.fetch_size=10
hibernate.jdbc.batch_size=10
hibernate.cache.use_second_level_cache=false
hibernate.enable_lazy_load_no_trans=true